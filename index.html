<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retirement calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Time to Retirement</h1>
        <div class="ageCalc">
          <label for="date" class="label-form">Date of birth</label>
          <input type="date" id="birthDate" value="2014-02-09" />
          <button
            onclick="dateOfRetire()"
            class="btn"
            class="btn-change-colour"
            id="btn-submit-dateOfBirth"
          >
            Submit date of birth
          </button>
          <!-- <input type="date" class="retirement-date" value="" /> -->
        </div>
      </div>
      <div class="hero">
        <div class="days-to-retire">
          <div class="date-value">
            <h2 id="year">0</h2>
            <h2 class="data-units">Year</h2>
          </div>

          <div class="date-value">
            <h2 id="day">0</h2>
            <h2 class="data-units">Month</h2>
          </div>

          <div class="date-value">
            <h2 id="hour">0</h2>
            <h2 class="data-units">Day</h2>
          </div>

          <div class="date-value">
            <h2 id="minute">0</h2>
            <h2 class="data-units">Hour</h2>
          </div>

          <div class="date-value">
            <h2 id="second">0</h2>
            <h2 class="data-units">Second</h2>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
