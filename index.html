<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retirement calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Time to Retirement</h1>
        <div class="current-date">
          <label for="date" class="label-form">Today's Date</label>
          <input
            type="date"
            id="start"
            name="trip-start"
            value="2018-07-22"
            min="2018-01-01"
            max="2018-12-31"
          />
        </div>
      </div>
      <div class="hero">
        <div class="days-to-retire">
          <div class="date-value">
            <h2 id="year">0</h2>
            <label for="year" class="data-units">Year</label>
          </div>

          <div class="date-value">
            <h2 id="day">0</h2>
            <label for="day" class="data-units">Month</label>
          </div>

          <div class="date-value">
            <h2 id="hour">0</h2>
            <label for="hour" class="data-units">Day</label>
          </div>

          <div class="date-value">
            <h2 id="minute">0</h2>
            <label for="minute" class="data-units">Hour</label>
          </div>

          <div class="date-value">
            <h2 id="second">0</h2>
            <label for="second" class="data-units">Second</label>
          </div>
        </div>
        <div class="ageCalc">
          <label for="date" class="label-form">Date of birth</label>
          <input
            type="date"
            id="start"
            name="trip-start"
            value="2018-07-22"
            min="2018-01-01"
            max="2018-12-31"
          />
          <button
            class="btn"
            class="btn-change-colour"
            id="btn-submit-dateOfBirth"
          >
            Submit date of birth
          </button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
